separator_block_width=20
markup=pango

[mediaplayer]
label=‚ô´
command=/home/omicron/build/i3blocks-contrib/mediaplayer/mediaplayer
instance=vlc
interval=5
signal=10


[playerctl]
label=ÔÜº
command=/home/omicron/build/i3blocks-anachron/blocks/playerctl
interval=5
instance=spotify

[usb]
label=Ôäá
command=/home/omicron/.config/i3blocks/blocklets/usb.py -i nvme0n1p1 -i nvme0n1p2 -i nvme0n1p3
markup=pango
signal=2
interval=10

[writeback]
label=ÔÅÄ
interval=5
instance=writeback
command=~/.config/i3blocks/blocklets/meminfo
color=$orange

[dirty]
label=Ôâí
interval=5
instance=dirty
command=~/.config/i3blocks/blocklets/meminfo
color=$red

[raminfo]
label=üêè
interval=10
instance=
command=~/.config/i3blocks/blocklets/meminfo

[disk]
label=ÔáÄ
interval=30
instance=/

[bluetooth]
interval=600

[ssid]
interval=5

[temperature]
label=Ôãâ
interval=10

[volume-pulseaudio]
command=/home/omicron/.config/i3blocks/blocklets/volume-pulseaudio -F 1 -f 3 -p 
interval=10
signal=1

[batterybar]
command=/home/omicron/.config/i3blocks/blocklets/batterybar 
interval=persist
markup=pango

[updater]
label=ÔÄ°
interval=7200
signal=3

[date]
label=ÔÅ≥
command=/home/omicron/.config/i3blocks/blocklets/rofi-calendar
interval=3000

[time]
label=ÔÄó 
min_width="ÔÄó22:22:22"
command=date '+%H:%M:%S'
interval=1

[monitor-manager]
command=/home/omicron/build/i3blocks-contrib/monitor_manager/monitor_manager
interval=once

[shutdown_menu]
full_text=ÔÄë
color=#eee8d5
command=/home/omicron/.config/i3blocks/blocklets/shutdown_menu && echo "ÔÄë"







